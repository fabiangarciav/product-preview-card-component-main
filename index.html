<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence Eau De Parfum">
    </div>
    <div class="texts">
      <div class="description">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <span>$149.99</span><span>$169.99</span>
      </div>
      <div class="btn">
        <img class="icon-cart" src="/images/icon-cart.svg" alt="icon cart">
        <span class="text-cart">Add to Cart</span>
      </div>
    </div>
  </div>
  <div>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Fabian Garcia</a>.</p>
  </div>
</body>
</html>
